<div class="wrapper">
  <div class="sidebar">
    <div class="row justify-content-center">
      <h3>Filters</h3>
    </div>
    <div class="row justify-content-center">
      <div>
        <div class="launch-year">
          <div class="row">
            <input
              id="year"
              type="text"
              name="year"
              #yearElement="ngModel"
              [(ngModel)]="year"
              placeholder="Launch Year"
              (keydown.tab)="yearClick(yearElement.value)"
              (keyup.enter)="yearClick(yearElement.value)"
            />
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2006')">
              2006
            </button>
            <button class="btn btn-green" (click)="yearClick('2007')">
              2007
            </button>
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2008')">
              2008
            </button>
            <button class="btn btn-green" (click)="yearClick('2009')">
              2009
            </button>
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2010')">
              2010
            </button>
            <button class="btn btn-green" (click)="yearClick('2011')">
              2011
            </button>
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2012')">
              2012
            </button>
            <button class="btn btn-green" (click)="yearClick('2013')">
              2013
            </button>
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2014')">
              2014
            </button>
            <button class="btn btn-green" (click)="yearClick('2015')">
              2015
            </button>
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2016')">
              2016
            </button>
            <button class="btn btn-green" (click)="yearClick('2017')">
              2017
            </button>
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2018')">
              2018
            </button>
            <button class="btn btn-green" (click)="yearClick('2019')">
              2019
            </button>
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="yearClick('2020')">
              2020
            </button>
          </div>
        </div>
        <div class="launch-success">
          <div class="row">
            <input
              type="text"
              name="launch"
              #launchElement="ngModel"
              [(ngModel)]="launch"
              placeholder="Launch Successful"
              (keydown.tab)="launchSuccessClick(launchElement.value)"
              (keyup.enter)="launchSuccessClick(launchElement.value)"
            />
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="launchSuccessClick('true')">
              True
            </button>
            <button class="btn btn-green" (click)="launchSuccessClick('false')">
              False
            </button>
          </div>
        </div>
        <div class="landing-success">
          <div class="row">
            <input
              type="text"
              name="landing"
              #landingElement="ngModel"
              [(ngModel)]="landing"
              placeholder="Landing Successful"
              (keydown.tab)="landingSuccessClick(landingElement.value)"
              (keyup.enter)="landingSuccessClick(landingElement.value)"
            />
          </div>
          <div class="row">
            <button class="btn btn-green" (click)="landingSuccessClick('true')">
              True
            </button>
            <button
              class="btn btn-green"
              (click)="landingSuccessClick('false')"
            >
              False
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="cards">
      <div class="card-deck" *ngFor="let ship of shipsData">
        <div class="card">
          <div style="padding: 15px">
            <img
              src="{{ ship.links.mission_patch_small }}"
              style="background-color: lightgrey"
              class="card-img-top"
              alt="Broken Image"
            />
          </div>
          <h6 class="card-header text-primary text-center">
            {{ ship.mission_name }} #{{ ship.flight_number }}
          </h6>
          <div class="card-body">
            <h6 class="card-text">Mission Ids:</h6>
            <ul *ngFor="let missionId of ship.mission_id">
              <li class="text-primary">{{ missionId }}</li>
            </ul>
            <h6 class="card-text">
              Launch Year:
              <span class="text-primary">{{ ship.launch_year }}</span>
            </h6>
            <h6 class="card-text">
              Successful Launch:
              <span class="text-primary">{{ ship.launch_success }}</span>
            </h6>
            <h6 class="card-text">
              Successful Landing:
              <span class="text-primary">{{
                ship.rocket?.first_stage?.cores[0]?.land_success
              }}</span>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
