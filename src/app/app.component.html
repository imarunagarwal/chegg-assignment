<form (ngSubmit)="search()">
  <input type="text" name="year" #year="ngModel" [(ngModel)]="yearFilter" placeholder="Launch Year" required />
  <input type="text" name="launch" #launch="ngModel" [(ngModel)]="launchFilter" placeholder="Launch Successful"
    required />
  <input type="text" name="landing" #landing="ngModel" [(ngModel)]="landingFilter" placeholder="Landing Successful"
    required />
  <button type="submit" (ngSubmit)="search()">Search</button>
</form>
